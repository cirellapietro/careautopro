<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareAutoPro - Aggiungi Veicolo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #1d1d1f;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1d1d1f;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007AFF;
            color: white;
        }
        .btn-secondary {
            background-color: #8e8e93;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>âž• Aggiungi un nuovo veicolo</h2>
        <form id="addVehicleForm">
            <!-- Campo Nome Veicolo -->
            <div class="form-group">
                <label for="nomeveicolo">Nome Veicolo *</label>
                <input type="text" id="nomeveicolo" required placeholder="Es: La mia Audi A3">
            </div>

            <!-- SELECT COMBO: Tipo Veicolo -->
            <div class="form-group">
                <label for="tipoveicolo_id">Tipo Veicolo *</label>
                <select id="tipoveicolo_id" required>
                    <option value="">-- Caricamento in corso... --</option>
                </select>
            </div>

            <!-- Campo Targa -->
            <div class="form-group">
                <label for="targa">Targa</label>
                <input type="text" id="targa" placeholder="Es: AA123BB">
            </div>

            <!-- Campo Data Immatricolazione -->
            <div class="form-group">
                <label for="dataimmatricolazione">Data Immatricolazione</label>
                <input type="date" id="dataimmatricolazione">
            </div>

            <!-- Campo Kilometri Attuali -->
            <div class="form-group">
                <label for="kmattuali">Kilometri Attuali</label>
                <input type="number" id="kmattuali" min="0" placeholder="Es: 15000">
            </div>

            <!-- Pulsanti di Azione -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                    Annulla
                </button>
                <button type="submit" class="btn btn-primary">
                    Salva Veicolo
                </button>
            </div>
        </form>
    </div>

    <!-- Script Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="add-vehicle.js"></script>
</body>
</html>
