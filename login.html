<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareAutoPro - Accedi o Registrati</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1># Benvenuto!</h1>
            <p>Accedi per gestire i tuoi veicoli</p>
            <p class="notification-info">
                Riceverai avvisi via email, notifiche push e presto anche tramite WhatsApp o Telegram.
            </p>
        </div>

        <!-- FORM DI REGISTRAZIONE/ACCESSO -->
        <form id="authForm" class="login-form">
            <p><strong>Inserisci almeno uno di questi campi:</strong></p>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="la.tua@email.com">
            </div>

            <div class="form-group">
                <label for="phone">Cellulare</label>
                <input type="tel" id="phone" placeholder="3391234567">
            </div>

            <div class="form-group">
                <label for="nominativo">Nominativo</label>
                <input type="text" id="nominativo" placeholder="Mario Rossi">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" placeholder="......" required>
            </div>

            <div class="form-buttons">
                <button type="button" class="btn-login" onclick="handleEmailLogin()">Accedi</button>
                <button type="button" class="btn-register" onclick="handleEmailSignUp()">Registrati</button>
            </div>
        </form>

        <div class="divider">
            <span>Oppure continua con</span>
        </div>

        <div class="social-login">
            <button class="social-btn google" onclick="signInWithGoogle()">
                <i class="fab fa-google"></i> Google
            </button>
            <!-- Pulsante Facebook commentato per ora -->
            <!-- <button class="social-btn facebook" onclick="signInWithFacebook()">
                <i class="fab fa-facebook"></i> Facebook
            </button> -->
        </div>

        <div class="register-link">
            Hai gi√† un account? <a href="#" onclick="switchToLogin()">Accedi qui</a>
        </div>
    </div>

    <!-- Script di configurazione e autenticazione -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
